<form [formGroup]="maintainUploadForm">
  <h2 class="mt-5">เลือกฐานข้อมูล</h2>
  <mat-form-field appearance="fill">
    <mat-label>ฐานข้อมูล</mat-label>
    <mat-select formControlName="database" [value]="2">
      <mat-option *ngFor="let masterType of (masterType$ | async)" value="{{masterType.value}}">{{masterType.text}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
<label class="mr-2 mt-4 block">อัพโหลดไฟล์</label>
<input type="file" id="myFile" name="filename" (change)="handleFileInput($event)">
<button mat-raised-button color="accent" class="mt-3" style="display: block" (click)="uploadData()"
  *ngIf="isFileReady">อัพโหลดไฟล์</button>
<br>
<div *ngIf="isFileReady">
  <ng-container *ngTemplateOutlet="validate"></ng-container>
</div>

<ng-template #validate>
</ng-template>
