<mat-card>
  <mat-card-title>จัดการฐานข้อมูล</mat-card-title>
  <mat-tab-group selectedIndex="0">
    <mat-tab label="ดูข้อมูล">
      <ng-container *ngTemplateOutlet="view"></ng-container>
    </mat-tab>
    <mat-tab label="อัพโหลดข้อมูล">
      <ng-container *ngTemplateOutlet="upload"></ng-container>
    </mat-tab>
  </mat-tab-group>
</mat-card>

<ng-template #upload>
  <h2 class="mt-5">เลือกฐานข้อมูล</h2>
  <form [formGroup]="maintainUploadForm">
    <mat-form-field appearance="fill">
      <mat-label>ฐานข้อมูล</mat-label>
      <mat-select formControlName="database" [value]="2">
        <mat-option value="1">ปีการศึกษา</mat-option>
        <mat-option value="2">ครูผู้สอน</mat-option>
        <mat-option value="3">ชั้นเรียน</mat-option>
        <mat-option value="4">รายวิชา</mat-option>
        <mat-option value="5">นักเรียน</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <label class="mr-2 mt-4 block">อัพโหลดไฟล์</label>
  <input type="file" id="myFile" name="filename" (change)="handleFileInput($event)">
  <button mat-raised-button color="accent" class="mt-3" style="display: block" (click)="uploadData()"
    *ngIf="isFileReady">อัพโหลดไฟล์</button>
  <br>
  <div *ngIf="isFileReady">
    <ng-container *ngTemplateOutlet="validate"></ng-container>
  </div>
</ng-template>

<ng-template #view>
  <form [formGroup]="maintainViewForm">
    <h2 class="mt-5">เลือกฐานข้อมูล</h2>
    <mat-form-field appearance="fill">
      <mat-label>ฐานข้อมูล</mat-label>
      <mat-select formControlName="database" (selectionChange)="onDatabaseChange($event)">
        <mat-option value="1">ปีการศึกษา</mat-option>
        <mat-option value="2">ครูผู้สอน</mat-option>
        <mat-option value="3">ชั้นเรียน</mat-option>
        <mat-option value="4">รายวิชา</mat-option>
        <mat-option value="5">นักเรียน</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="ml-2" *ngIf="isDataBase()?.value && isDataBase()?.value !== '1'">
      <mat-label>ปีการศึกษา</mat-label>
      <mat-select formControlName="academicYear">
        <mat-option *ngFor="let year of academicYear$ | async" value="{{year.value}}">{{year.value}}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" *ngIf="maintainViewForm" class="ml-3" (click)="search()"
      [disabled]="!maintainViewForm.valid">ค้นหา</button>

    <div class="col mt-2 text-right" *ngIf="data?.length > 0">
      <label class="mr-2" >ค้นหา</label>
      <input type="text" (input)="onSearch($event)">
    </div>
    <table mat-table [dataSource]="filteredData" class="mt-3">
      <ng-container *ngFor="let col of displayedColumns">
        <pre>{{col | json}}</pre>
        <ng-container [matColumnDef]="col">
          <th mat-header-cell *matHeaderCellDef>{{columnsMapping[col]}}</th>
          <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
        </ng-container>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator *ngIf="filteredData?.length > 0" (page)="onPageEvent($event)" [length]="searchKeyword ? filteredData?.length : data?.length" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
    </mat-paginator>
  </form>
</ng-template>
