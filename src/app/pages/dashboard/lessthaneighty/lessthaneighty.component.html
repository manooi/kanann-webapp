<div class="mt-3"></div>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="cell-border compact stripe">
  <thead>
    <tr>
      <th>รหัสประจำตัว</th>
      <th>เลขที่</th>
      <th>ชื่อ</th>
      <th>สกุล</th>
      <th>ห้องเรียน</th>
      <th>วิชาเรียน</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dt of data">
      <td>{{dt.studentId}}</td>
      <td>{{dt.sequence}}</td>
      <td>{{dt.firstName}}</td>
      <td>{{dt.lastName}}</td>
      <td>{{dt.classRoomName}}</td>
      <td>{{dt.subjectCode}} - {{dt.subjectName}}</td>
    </tr>
  </tbody>
</table>
